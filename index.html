<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="transitions.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Gifs in a Jiff</title>
  </head>
  <body>
    <div class="top grid">
      <h1 class="title full-area">Gifs in a Jiff</h1>
      <a class="search-clear full-area">
        <img src="close.svg" alt="" />
      </a>
    </div>

    <div class="middle grid">
      <input class="search-input full-area" placeholder="search..." />
      <div class="videos grid full-area"></div>
    </div>

    <div class="indicators grid">
      <img class="spinner full-area" src="oval.svg" alt="" />
      <span class="search-hint full-area">Hit enter to search</span>
    </div>
    <div class="giphy-logo">
      <img src="PoweredBy_640_Horizontal_Light-Backgrounds_With_Logo.gif" alt="Powered by Giphy">
    </div>
    <script src="jiffy.js"></script>
  </body>
</html>
